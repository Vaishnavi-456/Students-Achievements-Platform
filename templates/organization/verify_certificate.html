{% extends "organization/base.html" %}
{% load static %}
{% block body %}
<div class="page-wrapper">
    <div class="content">
        {%if messages%}
            {%for message in messages%}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {%endfor%}
        {%endif%}
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Verify Certificate</h4>
                <form method="post" action="{% url 'organization:verify_certificate' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="credential">Enter Credential <span class="text-danger">*</span></label>
                        <input class="form-control" type="text" id="credential" name="credential" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
